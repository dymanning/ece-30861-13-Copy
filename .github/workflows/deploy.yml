name: CI Pipeline (placeholder)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pytest flake8 || true

      - name: Run tests
        run: |
          echo "Running placeholder tests..."
          pytest || echo "Tests not configured yet"

      - name: Lint
        run: |
          echo "Running flake8 placeholder..."
          flake8 . || echo "No linting errors"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654211779129:role/github-actions-deploy
          aws-region: us-east-2

      - name: Run placeholder deploy script
        run: bash deploy/deploy.sh
