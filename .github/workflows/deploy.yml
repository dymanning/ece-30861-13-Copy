name: CI Pipeline

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (for uploading artifacts)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
            pip install -r requirements.txt || true
            pip install -r phase1/requirements.txt || true
            pip install -r phase2/requirements.txt || true
            pip install pytest flake8 PyGithub requests huggingface_hub || true
            pip install fastapi boto3 sqlalchemy python-multipart

      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.PHASE2_TOKEN }}
        run: |
          echo "Running tests..."
          export PYTHONPATH=$PYTHONPATH:$(pwd)/phase1
          pytest phase1/tests || true

          export PYTHONPATH=$PYTHONPATH:$(pwd)/phase2
          pytest tests || true

      - name: Package phase2 artifact
        run: |
          # Package the phase2 app plus the deploy helper so EC2 can run deploy/deploy.sh
          zip -r phase2-artifact-${{ github.sha }}.zip phase2 deploy -x "**/__pycache__/**" "**/.venv/**" || true

      - name: Upload artifact to S3
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          S3_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}
        run: |
          ARTIFACT=phase2-artifact-${{ github.sha }}.zip
          aws s3 cp $ARTIFACT s3://$S3_BUCKET/$ARTIFACT --region $AWS_REGION

      - name: Lint
        run: |
          echo "Running flake8..."
          export PYTHONPATH=$PYTHONPATH:$(pwd)/phase1
          flake8 phase1/src phase1/tests || true

          export PYTHONPATH=$PYTHONPATH:$(pwd)/phase2
          flake8 phase2/src tests || true

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Debug OIDC token
        run: |
          echo "Debugging OIDC token..."
          curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
               "$ACTIONS_ID_TOKEN_REQUEST_URL"

      - name: Run deploy script
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          S3_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}
          ARTIFACT: phase2-artifact-${{ github.sha }}.zip
          CLOUDWATCH_LOG_GROUP: app-log
        run: |
          # Trigger deployment on EC2 instances tagged with Role=phase2 via SSM
          echo "Sending SSM command to deploy artifact s3://$S3_BUCKET/$ARTIFACT"
          
          # Build the shell command to run on EC2
          DEPLOY_CMD="mkdir -p /tmp/deploy && cd /tmp/deploy && aws s3 cp s3://$S3_BUCKET/$ARTIFACT . --region $AWS_REGION && unzip -o $ARTIFACT -d /tmp/deploy && bash /tmp/deploy/deploy/deploy.sh"
          
          # Send command via SSM using proper JSON formatting
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=phase2" \
            --parameters "{\"commands\":[\"$DEPLOY_CMD\"]}" \
            --cloud-watch-output-config "{\"CloudWatchLogGroupName\":\"$CLOUDWATCH_LOG_GROUP\",\"CloudWatchOutputEnabled\":true}" \
            --comment "Deploy from GitHub Actions: $GITHUB_SHA" \
            --region us-east-2 \
            --output text



